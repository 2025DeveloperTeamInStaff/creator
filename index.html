<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创客工坊 - 首页</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>
<body>
  <header class="navbar">
    <div class="logo">创客工坊</div>
    <nav>
      <a href="/">首页</a>
      <a href="/gallery">活动展示</a>
      <a href="/about">关于我们</a>
      <a href="/join" class="join-btn">加入我们</a>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-text">
      <h1>欢迎来到创客工坊！</h1>
      <p style="font-size:1.2rem;line-height:2;">
        这里是“什么都能玩”的神奇乐园！<br>
        想焊电路？想玩3D打印？想写代码？<br>
        <b>只要你敢想，我们就敢带你一起“整活”！</b><br>
        <span style="color:#00eaff;">不怕你不会，就怕你不敢来！</span>
      </p>
      <a href="/join" class="cta">我要整活！</a>
    </div>
    <div class="carousel">
      <div class="carousel-inner">
        <img src="{{ url_for('static', filename='assets/images/指尖魔方1.jpg') }}" class="active" alt="指尖魔方">
        <img src="{{ url_for('static', filename='assets/images/LoRa_box.png') }}" alt="PCB尺正面">
        <img src="{{ url_for('static', filename='assets/images/playing_game.jpg') }}" alt="3D打印">
        <img src="{{ url_for('static', filename='assets/images/同学焊接2.jpeg') }}" alt="社团上课">
      </div>
      <div class="carousel-controls">
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
      </div>
    </div>
  </section>
  <section class="intro">
    <h2>社团简介</h2>
    <p style="font-size:1.1rem;line-height:2;">
      创客工坊不是普通的社团，这里是“脑洞大开”的聚集地！<br>
      你可以用Arduino点个灯，也可以用3D打印造出任何你想要的东西，还能和一群志同道合的巨佬们一起搞事情！<br>
      <b>不管你是技术大佬，还是小白萌新，只要你有想法，这里都能让你玩得尽兴！</b>
    </p>
  </section>
  <footer>
    <p>© 2025 创客工坊 | 福建师大附中</p>
  </footer>
  <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
